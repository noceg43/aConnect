entities:
  QuestionSet:
    properties:
      - {
          name: name,
          type: string,
          validation: { required: true }
        }
    belongsToMany:
      - Question

  Question:
    properties:
      - {
          name: question,
          type: string,
          validation: { required: true}
        }
    belongsToMany:
      - Answer

  Answer:
    properties:
      - {
          name: answer,
          type: string,
          validation: { required: true }
        }

  Member:
    properties:
      - {
          name: name,
          type: string,
          validation: { required: true }
        }
      - {
          name: socialContact,
          type: string,
          validation: { required: false }
        }
    belongsTo:
      - Lobby

  MemberAnswer:
    belongsTo:
      - Member
      - Question
      - Answer

  Match:
    belongsToMany:
      - Member
    belongsTo:
      - Lobby
  
  Lobby:
    mainProp: name
    properties:
      - {
          name: name,
          type: string,
          validation: { required: true }
        }
      - {
          name: location,
          type: location,
          validation: { required: true }
        }
      - { 
          name: matchType, 
          type: choice, 
          options: { values: [romantic, friendly] },
          validation: { required: true }
        }
      - { 
          name: eventType,
          type: choice, 
          options: { values: [couple, group] },
          validation: { required: true }
        }
      - {
          name: maxMembers,
          type: number,
          validation: { required: true, min: 2 }
        }
      - {
          name: description,
          type: text
        }
      - {
          name: creationDate,
          type: timestamp,
          validation: { required: true }
        }
      - {
          name: preEventDate,
          type: timestamp,
          validation: { required: true }
        }
      - {
          name: eventDate,
          type: timestamp,
          validation: { required: true }
        }
      - {
          name: postEventDate,
          type: timestamp,
          validation: { required: true }
        }
      - {
          name: inviteLink,
          type: link
        }
    belongsTo:
        - QuestionSet